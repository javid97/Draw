<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>Draw Shapes</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="shapeTools">
            <select name="stroke" id="stroke" class="select">
                <option value="fill">Fill</option>
                <option value="stroke-fill">Stroke & Fill</option>
                <option value="no-fill">No-Fill</option>
            </select>
            <select name="lineWidth" id="lineWidth" class="size">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
            </select>
        </div>
        <div class="textTools">
            <select onchange="setTextFontFamily(this[this.selectedIndex].value)" class="fontName">
                <option value="Arial">Arial</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Calibri">Calibri</option>
                <option value="Serif">Serif</option>
                <option value="cooper black">cooper black</option>
                <option value="Algeria">Algeria</option>
                <option value="Castellar">Castellar</option>
                <option value="stencil">stencil</option>
                <option value="Wide Latin">Wide Latin</option>
            </select>
            <select onchange="setTextFontSize(this.value)" class="fontSize">
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="30">30</option>
                <option value="36">36</option>
                <option value="42">42</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="72">72</option>
                <option value="80">80</option>
            </select>
            <div class="cp_wrapper">
                <label class="background">A</label>
                <input type="color" value="#88ff88" id="textColor" />
            </div>
        </div>
        <div class="undoRedoErr">Undo: Reached its final</div>
        <div class="container">
            <div class="tools">
                <button data-title="Print" class="button print" onclick="window.print()"><i
                        class="fas fa-print"></i></button>
                <button data-title="Undo" class="button undo">&#10558;</button>
                <button data-title="Redo" class="button redo">&#10559;</button>
                <button data-title="Eraser" class="button dButton eraser"><i class="fas fa-eraser"></i></button>
                <button data-title="Pencil" class="button dButton pencil">&#9998;</button>
                <button data-title="Text" class="button dButton text">&#016;</button>
                <button data-title="Line" class="button dButton line">/</button>
                <button data-title="Rectangle" class="button dButton rectangle">&#9723;</button>
                <button data-title="Ellipse" class="button dButton ellipse">&#11053;</button>
                <button data-title="Curve" class="button dButton curve">&#8275;</button>
                <div class="cp_wrapper">
                    <div class="foreColor">
                        <input type="color" id="strokeColor" value="#000000">
                    </div>
                    <div class="backColor">
                        <input type="color" id="fillColor" value="#ffffff">
                    </div>
                </div>
            </div>
            <div class="canvasContainer">
                <canvas id="topCanvas"></canvas>
                <canvas id="leftCanvas"></canvas>
                <canvas id="cornerCanvas"></canvas>
                <div class="editorContainer">
                    <canvas id="canvas"></canvas>
                </div>
                <div id="text" class="textInput" contenteditable="true"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/style.js"></script>
    <script src="js/shapes.js"></script>
</body>

</html>
