<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>Draw Shapes</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="menus">
            <ul class="menu">
                <li>File
                    <ul class="sub-menus">
                        <li><i class="fas fa-file-alt"></i><label>New</label></li>
                        <li><i class="fas fa-folder-open"></i><label>Open</label></li>
                        <li><i class="fas fa-save"></i><label>Save</label></li>
                        <li><i class="fas fa-folder-plus"></i><label>Save As</label></li>
                        <li><i class="fas fa-print"></i><label>Print</label></li>
                        <li><i class="fas fa-info-circle"></i><label>About Developer</label></li>
                        <li><i class="fas fa-times-circle"></i><label>Exit</label></li>
                    </ul>
                </li>
                <li>Edit</li>
                <li>View
                    <ul class="sub-menus">
                        <li><input type="checkbox" name=""class="view gridlines" /><label for="gridlines">Gridlines</label></li>
                        <li><input type="checkbox" checked name=""class="view rulers" /><label for="rulers">Rulers</label></li>
                        <li><input type="checkbox" checked name=""class="view rightPanel" /><label for="rightPanel">Right Editing Panel</label></li>
                    </ul>
                </li>
                <li>Object</li>
            </ul>
        </div>
        <div class="undoRedoErr">Undo: Reached its final</div>
        <div class="container">
            <div class="tools">
                <button data-title="Print" class="button print" onclick="window.print()">&#x1f5b6</button>
                <button data-title="Undo" class="button undo">&#10558;</button>
                <button data-title="Redo" class="button redo">&#10559;</button>
                <button data-title="Eraser" class="button dButton eraser">&#x232b;</button>
                <button data-title="Pencil" class="button dButton pencil">&#9998;</button>
                <button data-title="Text" class="button dButton text">T</button>
                <button data-title="Line" class="button dButton line">/</button>
                <button data-title="Rectangle" class="button dButton rectangle">&#9723;</button>
                <button data-title="Polygon" class="button  polygon">&#11040;</button>
                <div class="polygonOptions">
                    <button class="dButton dPolygon polygonOpt hexagon">&#11041;</button>
                    <button class="dButton star polygonOpt star5">&#9734;</button>
                    <button class="dButton star polygonOpt star6">&#10038;</button>
                    <button class="dButton star polygonOpt star7">&#10036;</button>
                    <button class="dButton star polygonOpt star7">&#10039</button>
                </div>
                <button data-title="Ellipse" class="button dButton ellipse">&#11053;</button>
                <button data-title="Curve" class="button dButton curve">&#8275;</button>
                <div class="cp_wrapper">
                    <div class="foreColor">
                        <input type="color" id="strokeColor" value="#000000">
                    </div>
                    <div class="backColor">
                        <input type="color" id="fillColor" value="#ffffff">
                    </div>
                </div>
            </div>
            <div class="canvasContainer">
                <canvas id="leftCanvas"></canvas>
                <canvas id="topCanvas"></canvas>
                <canvas id="cornerCanvas"></canvas>
                <div class="editorContainer">
                    <canvas id="canvas"></canvas>
                </div>
                <div id="text" class="textInput" contenteditable="true"></div>
            </div>
            <div class="toolbar">
                <div class="editor-tools">
                    <h1>Canvas Tools</h1>
                    <div class="canvas-tools">
                        <div class="height tool">
                            <label>Height</label>
                            <input type="text" name="" class="canvas-height" id="canvas-height">
                        </div>
                        <div class="width tool">
                            <label>Width</label>
                            <input type="text" name="" class="canvas-width" id="canvas-width">
                        </div>
                        <div class="background tool">
                            <label>Background</label>
                            <input type="color" value="#ffffff" name="" id="canvas-background">
                        </div>
                        <div class="opacity tool">
                            <label for="">Opacity</label>
                            <input type="text" value="0" class="canvas-opacity" id="canvas-opacity">
                        </div>
                    </div>
                </div>
                <div class="editor-tools">
                    <h1 class="tools-title">Canvas Tools</h1>
                    <div class="canvas-tools">
                        <div class="x tool">
                            <label>X</label>
                            <input type="text" name="" class="x" id="x">
                        </div>
                        <div class="y tool">
                            <label>Y</label>
                            <input type="text" name="" class="y" id="y">
                        </div>
                        <div class="height tool">
                            <label>Height</label>
                            <input type="text" name="" class="height" id="height">
                        </div>
                        <div class="width tool">
                            <label>Width</label>
                            <input type="text" name="" class="width" id="width">
                        </div>
                        <div class="rotation tool">
                            <label>Rotation</label>
                            <input type="text" value="0" name="" id="rotation">
                        </div>
                        <div class="opacity tool">
                            <label for="">Opacity</label>
                            <input type="text" value="1" class="opacity" id="opacity">
                        </div>
                        <div class="blur tool">
                            <label>Blur</label>
                            <input type="text" value="0" name="" id="blur">
                        </div>
                        <div class="stroke-width tool">
                            <label>Stroke Width</label>
                            <input type="text" name="" value="1" class="stroke" id="stroke-width">
                        </div>
                        <div class="stroke-style tool">
                            <label>Stroke Style</label>
                            <select name="" id="stroke-style">
                                <option default value="line">______</option>
                                <option value="dashed">.</option>
                                <option value="dotted"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/style.js"></script>
    <script src="js/shapes.js"></script>
</body>

</html>
